<<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuratec</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background:#f5f6fa; }

        .circle-img {
            width:180px;
            height:180px;
            border-radius:50%;
            overflow:hidden;
            border:6px solid #2b6cb0;
            box-shadow:0 6px 20px rgba(43,108,176,0.18);
        }

        .circle-img img { width:100%; height:100%; object-fit:cover; }

        .chat-header-img {
            width:48px; height:48px;
            border-radius:50%;
            border:3px solid #fff;
            object-fit:cover;
        }

        .bot-msg {
            background:#F1F1F1;
            padding:10px 14px;
            border-radius:10px;
            max-width:75%;
        }

        .user-msg {
            background:#DCF8C6;
            padding:10px 14px;
            border-radius:10px;
            max-width:75%;
            margin-left:auto;
        }

        #chatBox {
            display:none;
            margin-top:30px;
        }

        /* NOVO: Caixa de mensagens fixa com rolagem interna */
        #messages {
            height:420px !important;
            overflow-y:auto;
        }
    </style>
</head>
<body>

<div class="container py-4">

    <!-- =============================== -->
    <!--        INTERFACE PRINCIPAL      -->
    <!-- =============================== -->

    <div class="text-center">
        <div class="circle-img mx-auto mb-3">
            <img src="NeuratecLogotipo.jpg" alt="Foto do perfil">
        </div>

        <h2>Neuratec</h2>
        <p class="text-muted">9.654 seguidores</p>

        <button class="btn btn-primary btn-lg mt-3" onclick="toggleChat()">
            Chat
        </button>
    </div>

    <!-- =============================== -->
    <!--   ÁREA DO CHAT (MESMA PÁGINA)   -->
    <!-- =============================== -->

    <div id="chatBox">
        <div class="card shadow-sm mt-4">
            <div class="card-header d-flex align-items-center gap-3">
                <img src="NeuratecLogotipo.jpg" class="chat-header-img">
                <div>
                    <strong>Neuratec</strong><br>
                    <span class="text-muted" style="font-size:13px;">Responde apenas "Hello."</span>
                </div>
            </div>

            <div id="messages" class="card-body"></div>

            <div class="card-footer">
                <div class="input-group">
                    <input id="msgInput" class="form-control" placeholder="Digite sua mensagem..." required>
                    <button class="btn btn-primary" onclick="sendMsg()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- =============================== -->
<!--           JAVASCRIPT            -->
<!-- =============================== -->

<script>

// -----------------------------
// Persistência das conversas
// -----------------------------

function saveMessages() {
    const messages = document.getElementById("messages").innerHTML;
    localStorage.setItem("neuratec_chat", messages);
}

function loadMessages() {
    const saved = localStorage.getItem("neuratec_chat");
    if (saved) {
        document.getElementById("messages").innerHTML = saved;
        const box = document.getElementById("messages");
        box.scrollTop = box.scrollHeight;
    }
}


// -----------------------------
// Abrir/fechar chat
// -----------------------------

function toggleChat() {
    const box = document.getElementById("chatBox");

    if (box.style.display === "none") {
        box.style.display = "block";
        window.scrollTo(0, document.body.scrollHeight);
    } else {
        box.style.display = "none";
    }
}


// -----------------------------
// Inserção das mensagens
// -----------------------------

function appendMessage(sender, text) {
    const box = document.getElementById('messages');
    const div = document.createElement('div');

    if (sender === "user") {
        div.className = "user-msg mb-2";
        div.textContent = text;

    } else { // bot
        div.className = "d-flex align-items-start mb-2";
        div.innerHTML =
            "<img src='NeuratecLogotipo.jpg' style='width:32px;height:32px;border-radius:50%;margin-right:8px;'>" +
            "<div class='bot-msg'>" + text + "</div>";
    }

    box.appendChild(div);

    // Mantém scroll sempre no final
    box.scrollTop = box.scrollHeight;

    saveMessages(); // Salva automaticamente
}


// -----------------------------
// Enviar mensagem
// -----------------------------

function sendMsg() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    appendMessage("user", text);
    input.value = "";

    setTimeout(() => {
        appendMessage("bot", "Hello.");
    }, 200);
}


// -----------------------------
// Carregar mensagens salvas ao abrir
// -----------------------------
loadMessages();

</script>

</body>
</html>
